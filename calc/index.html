<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>

  <body style="background-color:#939c9e">
    <h1 id="title">Calculator</h1>
    <p id="textArea">''</p>
    <button class="button" id="oneButton"> 1 </button>
    <button class="button" id="twoButton"> 2 </button>
    <button class="button" id="threeButton"> 3 </button>
    <button class="button" id="divideButton"> / </button>
<br>
    <button class="button" id="fourButton"> 4 </button>
    <button class="button" id="fiveButton"> 5 </button>
    <button class="button" id="sixButton"> 6 </button>
    <button class="button" id="multButton"> * </button>
<br>
    <button class="button" id="sevenButton"> 7 </button>
    <button class="button" id="eightButton"> 8 </button>
    <button class="button" id="nineButton"> 9 </button>
    <button class="button" id="subButton"> - </button>
<br>
    <button class="button" id="null"> -+ </button>
    <button class="button" id="zeroButton"> 0 </button>
    <button class="button" id="null2"> . </button>
    <button class="button" id="addButton"> + </button>

    <script src="script.js"></script>
  </body>

</html>
